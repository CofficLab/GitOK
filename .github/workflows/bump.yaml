name: Bump

on:
  push:
    branches:
      - pre
      - main

permissions:
  contents: write

env:
  tag: ${{ github.event.head_commit.id }}

jobs:
  bump:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: æ›´æ–°ç‰ˆæœ¬å·
        run: bash scripts/bump-version.sh
      - name: æ›´æ–°æ„å»ºå·
        uses: yanamura/ios-bump-version@v1
      - name: ç”Ÿæˆæ ‡ç­¾ï¼ˆpre åˆ†æ”¯ï¼‰
        if: github.ref == 'refs/heads/pre'
        run: |
          version=$(bash scripts/get-version.sh)
          echo "ç‰ˆæœ¬å·->$version"
          build=$(agvtool what-version -terse)
          echo "tag=p$version($build)" >> $GITHUB_ENV
      - name: ç”Ÿæˆæ ‡ç­¾ï¼ˆmain åˆ†æ”¯ï¼‰
        if: github.ref == 'refs/heads/main'
        run: |
          version=$(bash scripts/get-version.sh)
          echo "ç‰ˆæœ¬å·->$version"
          # build=$(agvtool what-version -terse)
          echo "tag=v$version" >> $GITHUB_ENV
      - name: æ‰“æ ‡ç­¾å¹¶æ¨é€åˆ°ä»“åº“
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'ğŸ¨ Bump a new version'
          commit_user_name: GitHub Action
          tagging_message: ${{ env.tag }}
          push_options: '--tags'
          branch: ${{ github.ref_name }}

  rebase:
    if: github.ref == 'refs/heads/main'
    needs:
      - bump
    runs-on: ubuntu-latest
    steps:
      - name: æ‹‰å– pre åˆ†æ”¯
        uses: actions/checkout@v3
        with:
          ref: pre
      - name: æ‹‰å– main åˆ†æ”¯
        run: git fetch origin main
      - name: Rebase pre on main
        continue-on-error: true
        run: git rebase origin/main
      - name: Push the rebased pre branch
        continue-on-error: true
        run: git push origin pre
