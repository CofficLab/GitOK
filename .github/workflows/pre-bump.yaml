name: Pre Bump

on:
  push:
    branches:
      - pre

permissions:
  contents: write

env:
  tag: ${{ github.event.head_commit.id }}
  NEW_VERSION: 'x.x.x'

jobs:
  bump:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: æ›´æ–°ç‰ˆæœ¬å·
        run: |
          # è¯»å–å½“å‰ç‰ˆæœ¬å·
          VERSION=$(grep "version:" pubspec.yaml | sed 's/version: //' | tr -d "'")
          # åˆ†å‰²ç‰ˆæœ¬å·
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          # å¢åŠ è¡¥ä¸ç‰ˆæœ¬å·
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          # æ›´æ–° pubspec.yaml ä¸­çš„ç‰ˆæœ¬å·
          sed -i '' "s/version: .*/version: $NEW_VERSION/" pubspec.yaml
          echo "tag=p$NEW_VERSION" >> $GITHUB_ENV
      - name: æ‰“æ ‡ç­¾å¹¶æ¨é€åˆ°ä»“åº“
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'ğŸ¨ Bump version to ${{ env.tag }}'
          commit_user_name: GitHub Action
          tagging_message: ${{ env.tag }}
  rebase:
    needs:
      - bump
    runs-on: ubuntu-latest
    steps:
      - name: æ‹‰å– dev åˆ†æ”¯
        uses: actions/checkout@v3
        with:
          ref: dev
      - name: æ‹‰å– pre åˆ†æ”¯
        run: git fetch origin pre
      - name: Rebase dev on pre
        continue-on-error: true
        run: git rebase origin/pre
      - name: Push the rebased dev branch
        continue-on-error: true
        run: git push origin dev
